<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validator</title>
    <script type="text/javascript" src="src/validator.js"></script>
<script type="text/javascript">
  var data = {
    name: 'validator',
    nickname: 'validator.js',
    password: '123456',
    confirm_password: '1234561',
    age: 90,
    token: null,
    birthday: '2017-08-02 12:00'
  }

  validator.validate(data, {
    name: {type: String, msg: '必须是字符串'},
    nickname: {required: true, msg: '必须字段'},
    password: [
      {required: true, msg: '必须字段'},
      {between: [12, 34], msg: '12~34'},
      {type: String, msg: '必须是字符串'}
    ],
    confirm_password: [
      {required: true, msg: '必须字段'},
      {eq: '123456', msg: '两次输入密码必须相等'}
    ]
  })
</script>
</head>
<body>
    
</body>
</html>
